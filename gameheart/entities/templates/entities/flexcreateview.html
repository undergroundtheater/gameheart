{% include 'entities/pageheader.html' %}
<!-- #flexcreateview.html -->
<style>input.input-datetimepicker{width:142;height:30;}input.text{height:30;}</style>

<h1>{{ form.sheading }}</h1><br/>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<form method="POST" action="{{action}}">
<table>
{% csrf_token %}
{{ form.as_table }}
<tr>
<td><input type="submit" value="Create"/></td>
</tr>
</table>
</form>
{%if buttons%}
{%for button in buttons%}
<input type="button" name="{{button.name|safe}}" class="{{button.class|safe}}" id="{{button.id|safe}}" value="{{button.value|safe}}" onClick="{{button.onclick|safe}}" /><br/>
{%endfor%}
{%endif%}


<script type="text/javascript" src='https://code.jquery.com/jquery-1.8.2.js'></script>
<script type="text/javascript" src="https://portal.undergroundtheater.org/static/entities/js/bootstrap.min.js"> </script> 
<script type="text/javascript" src="https://portal.undergroundtheater.org/static/entities/js/bootstrap-datetimepicker.min.js"> </script> 
<script type="text/javascript">

   function setFormElements(){
      $('#id_dateheld').wrap('<div id="div_datetimepicker_dateheld" class="input-append date"></div>');
      $('#id_dateheld').after('<span class="add-on"><i data-date-icon="icon-calendar" class="icon-calendar" date-time-icon="icon-time"></i></span>');
      $('#id_dateheld').addClass('input-datetimepicker');
      $('#div_datetimepicker_dateheld').datetimepicker({ format: 'MM/dd/yyyy', language: 'en'});
      $('input:text').addClass('text');
   }

   window.onload = setFormElements();

</script>

<!--End flexcreateview.html -->
{% include 'entities/pagefooter.html' %}
