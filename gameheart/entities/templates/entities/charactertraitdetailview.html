{% include 'entities/pageheader.html' %}
<!-- #charactertrait detailview.html -->
<style>input.input_datetimepicker{height:30;}</style>

<h1 style="width:700;text-align:center;">{{ form.sname }}</h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<DIV id="{{ form.sname }}_div">
   <form method="POST" action="{{ form.surl }}{{ pkid }}/">
   <table>
   {% csrf_token %}
      {%if firstowner %}<tr><th><label for="id_firstowner">Owner: </label></th><td><div id="firstowner">{{firstowner}}</div></td></tr>{%endif%}
   {{ form.as_table }}
      <tr>
         <td><input type="Submit" id="submit" value="Update" /></td>
      </tr>
   </table>
   </form>
</DIV>

<script type="text/javascript" src='https://code.jquery.com/jquery-1.8.2.js'></script>
<script type="text/javascript" src="https://portal.undergroundtheater.org/static/admin/js/bootstrap.min.js"> </script> 
<script type="text/javascript" src="https://portal.undergroundtheater.org/static/admin/js/bootstrap-datetimepicker.min.js"> </script> 

<script type="text/javascript"> 

   function onload(){
      $('#id_dateremoved').addClass('input_datetimepicker');
      $('#id_dateremoved').wrap('<div id="id_datetimepicker" class="input-append date"></div>');
      $('#id_dateremoved').after('<span class="add-on"> <i data-date-icon="icon-calendar" class="icon-calendar" data-time-icon="icon-time"></i> </span>');
      $('#id_datetimepicker').datetimepicker({ format: 'MM/dd/yyyy hh:mm:ss', language: 'en' }); 
   }

   window.onload = onload();
</script>

<!--End charactertrait detailview.html -->
{% include 'entities/pagefooter.html' %}
